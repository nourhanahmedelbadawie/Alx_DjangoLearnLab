<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Books List</h1>
    
    <ul>
        {% for book in books %}
            <li>
                <strong>{{ book.title }}</strong> by {{ book.author }} ({{ book.publication_year }})
            </li>
        {% empty %}
            <p>No books available.</p>
        {% endfor %}
    </ul>
</body>
</html>
